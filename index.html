<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 etiquetas metas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Numeros Magicos</title>
  </head>
  <body>
    <header class="container py-5">
      <h1 class="text-light text-center display-1">Numeros magicos</h1>
      <hr />
    </header>
    <main class="container">
      <section class="text-center">
        <button class="btn btn-primary" onclick="generarNumeroAleatorio()">Iniciar juego</button>
        <form class="my-5 bg-light rounded p-3">
          <div class="mb-3">
            <label for="numeroIngresado" class="form-label text-start d-block"
              >Ingrese un numero del 1 al 100</label
            >
            <div class="d-flex">
              <input
                type="number"
                placeholder="Ingrese un numero"
                class="form-control"
                id="numeroIngresado"
        
              />
              <button class="btn btn-outline-primary" type="button" onclick="consultarNumero()">
                Enviar
              </button>
            </div>
          </div>
        </form>
        <div class="alert alert-success " role="alert">
          <p class="mb-0">Adivinaste!!!</p>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
